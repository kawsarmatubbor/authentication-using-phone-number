{% extends "base.html" %} {% block content %}
<!-- Forgot-password-start -->
<div class="custom-container">
    <h1 class="text-center mb-3">Forgot password</h1>
    <div class="d-flex justify-content-center">
        <form method="post" class="forgot-password-form">
            {% csrf_token %} {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="phone-number" class="form-label"
                    >Phone number</label
                >
                <input
                    type="number"
                    id="phone-number"
                    class="form-control"
                    placeholder="01*********"
                    name="phone_number"
                    required
                />
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="button mb-3">
                    Send OTP <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Forgot-password-end -->
{% endblock %}
