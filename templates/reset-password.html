{% extends "base.html" %} {% block content %}
<!-- Reset-password-start -->
<div class="custom-container">
    <h1 class="text-center mb-3">Reset password</h1>
    <div class="d-flex justify-content-center">
        <form method="post" class="reset-password-form">
            {% csrf_token %} {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password1"
                    class="form-control"
                    placeholder="********"
                    name="password_1"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Retype password</label>
                <input
                    type="password"
                    id="password2"
                    class="form-control"
                    placeholder="********"
                    name="password_2"
                    required
                />
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="button mb-3">
                    Update <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </form>
    </div>
</div>
<!-- Reset-password-end -->
{% endblock %}
