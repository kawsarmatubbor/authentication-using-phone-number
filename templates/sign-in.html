{% extends "base.html" %} {% block content %}
<!-- Sign-in-start -->
<div class="custom-container">
    <h1 class="text-center mb-3">Welcome back</h1>
    <div class="d-flex justify-content-center">
        <form method="post" class="sign-in-form">
            {% csrf_token %} {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="phone-number" class="form-label"
                    >Phone number</label
                >
                <input
                    type="number"
                    id="phone-number"
                    class="form-control"
                    placeholder="01*********"
                    name="phone_number"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="********"
                    name="password"
                    required
                />
            </div>
            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input
                        type="checkbox"
                        id="remember"
                        class="form-check-input"
                        name="remember_me"
                    />
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="{% url "forgot-password" %}" class="text-decoration-none">Forgot password?</a>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="button mb-3">
                    Sign in <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <div class="text-center">
                <p class="text-muted m-0">
                    Don't have an account?
                    <a href="{% url "sign-up" %}" class="text-decoration-none">Sign up</a>
                </p>
            </div>
        </form>
    </div>
</div>
<!-- Sign-in-end -->
{% endblock %}
