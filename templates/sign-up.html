<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentication using phone number</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../static/style.css" />
    </head>
    <body>
        <!-- Header-start -->
        <header class="header fixed-top">
            <nav class="navbar navbar-expand-lg">
                <a href="#" class="navbar-brand logo"> Authentication </a>
                <button
                    class="navbar-toggler button hw-40"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Matubbor
                                <i class="fa-solid fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Dashboard</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Header-end -->

        <!-- Sign-up-start -->
        <div class="custom-container">
            <h1 class="text-center mb-3">Join with us</h1>
            <div class="d-flex justify-content-center">
                <form method="post" class="sign-up-form">
                    <div class="mb-3">
                        <label for="phone-number" class="form-label"
                            >Phone number</label
                        >
                        <input
                            type="number"
                            id="phone-number"
                            class="form-control"
                            placeholder="01*********"
                            name="phone_number"
                            required
                        />
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="firstName" class="form-label"
                                >First name</label
                            >
                            <input
                                type="text"
                                id="firstName"
                                class="form-control"
                                placeholder="First name"
                                name="first_name"
                                required
                            />
                        </div>
                        <div class="col-lg-6">
                            <label for="lastName" class="form-label"
                                >Last name</label
                            >
                            <input
                                type="text"
                                id="lastName"
                                class="form-control"
                                placeholder="Last name"
                                name="last_name"
                                required
                            />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="email@example.com"
                            name="email"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea
                            type="text"
                            id="address"
                            class="form-control mb-3"
                            cols="30"
                            rows="5"
                            placeholder="Dhaka, Bangladesh"
                            name="address"
                            required
                        ></textarea>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="password1"
                                class="form-control"
                                placeholder="********"
                                name="password_1"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label"
                                >Retype password</label
                            >
                            <input
                                type="password"
                                id="password2"
                                class="form-control"
                                placeholder="********"
                                name="password_2"
                                required
                            />
                        </div>
                    </div>
                    <div
                        class="d-flex align-items-center justify-content-center"
                    >
                        <button
                            type="submit"
                            class="button button-secondary mb-3"
                        >
                            Sign up <i class="fa-solid fa-angle-right"></i>
                        </button>
                    </div>
                    <div class="text-center mb-3">
                        <p class="text-muted m-0">
                            Already have an account?
                            <a href="#" class="text-decoration-none">Sign in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <!-- Sign-up-end -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <script src="../static/main.js"></script>
    </body>
</html>
