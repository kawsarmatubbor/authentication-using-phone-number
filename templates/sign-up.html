{% extends "base.html" %} {% block content %}
<!-- Sign-up-start -->
<div class="custom-container">
    <h1 class="text-center mb-3">Join with us</h1>
    <div class="d-flex justify-content-center">
        <form method="post" class="sign-up-form">
            {% csrf_token %} {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="phone-number" class="form-label"
                    >Phone number</label
                >
                <input
                    type="number"
                    id="phone-number"
                    class="form-control"
                    placeholder="01*********"
                    name="phone_number"
                    required
                />
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        placeholder="First name"
                        name="first_name"
                        required
                    />
                </div>
                <div class="col-lg-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input
                        type="text"
                        id="lastName"
                        class="form-control"
                        placeholder="Last name"
                        name="last_name"
                        required
                    />
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="email@example.com"
                    name="email"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea
                    type="text"
                    id="address"
                    class="form-control mb-3"
                    cols="30"
                    rows="5"
                    placeholder="Dhaka, Bangladesh"
                    name="address"
                    required
                ></textarea>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password1"
                        class="form-control"
                        placeholder="********"
                        name="password_1"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label"
                        >Retype password</label
                    >
                    <input
                        type="password"
                        id="password2"
                        class="form-control"
                        placeholder="********"
                        name="password_2"
                        required
                    />
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="button mb-3">
                    Sign up <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <div class="text-center mb-3">
                <p class="text-muted m-0">
                    Already have an account?
                    <a href="{% url "sign-in" %}" class="text-decoration-none">Sign in</a>
                </p>
            </div>
        </form>
    </div>
</div>
<!-- Sign-up-end -->
{% endblock %}
